<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastroCnpj</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cadastroCnpj.css">
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav>
            <a th:href="@{/home}"><img src="img/logo.png" alt="logo" class="logo"></a>

            <a href="home.html" class="button-nav">Home</a>
                
            <a href="listaCnpj.html" class="button-nav">CNPJ's</a>

            <div class="caixa-user">

                <label id="user">XX.XXX.XXX/0001-XX</label>
                <img src="img/user-Icon.png" alt="userIcon" id="userIcon">

            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="divPrincipal">
            
            <form action="" class="formCadCnpj">
                <label class="labelFormCadCnpj" for="">Cadastrar Novo CNPJ</label>
                <input type="text" placeholder="CNPJ" minlength="14" maxlength="14" class="inputCadCnpj" id="cnpjCadCnpj" name="cnpjCadCnpj" required>
                <input type="text" placeholder="Nome" class="inputCadCnpj" maxlength="70" id="nomeCadCnpj" name="nomeCadCnpj" required>
                <label class="labelFormCadCnpj" for="">Consultas</label>
                <div class="consultasCadCnpj">
                    <div class="checkboxCadCnpj">
                        <input type="checkbox" name="checkboxSefaz">
                        <label class="labelCheckbox" for=""><span class="fontBold">SEFAZ</span> - Secretaria da Fazenda</label> 
                        <select class="selectFreq" name="frequenciaSefaz" id="frequenciaSefaz">
                            <option value="1">Semanalmente</option>
                            <option value="2">Mensalmente</option>
                            <option value="3">Anualmente</option>
                        </select>  
                    </div>
                    <div class="checkboxCadCnpj">
                        <input type="checkbox" name="checkboxCnd">
                        <label class="labelCheckbox" for=""><span class="fontBold">CND</span> - Certidão Negativa de Débitos - Receita Federal</label> 
                        <select class="selectFreq" name="frequenciaCnd" id="frequenciaCnd">
                            <option value="1">Semanalmente</option>
                            <option value="2">Mensalmente</option>
                            <option value="3">Anualmente</option>
                        </select>       
                    </div>
                    <div style="border: none;" class="checkboxCadCnpj">
                        <input type="checkbox" name="checkboxCndt">
                        <label class="labelCheckbox" for=""><span class="fontBold">CNDT</span> - Certidão Negativa de Débitos Trabalhistas</label>
                        <select class="selectFreq" name="frequenciaCndt" id="frequenciaCndt">
                            <option value="1">Semanalmente</option>
                            <option value="2">Mensalmente</option>
                            <option value="3">Anualmente</option>
                        </select>
                    </div>
                </div>
                
                <button class="btnSalvar">Salvar</button>
            </form>
                
            </div>
        </div>
    </main>

    <footer></footer>

</body>
</html>
